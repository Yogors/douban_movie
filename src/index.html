<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>电影展示</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/wap.css">
</head>

<body ng-app="movieCat">
    <!-- 顶部导航栏开始 -->
    <div class="top">
        <div class="header">
            <a href="#/home_page"><img src="assets/img/logo.png" alt=""></a>
            <div class="search">
                <form ng-submit="query()">
                    <input class="my-input" type="text" placeholder="电影搜索" ng-model="keyWords">
                    <button>搜索</button>
                </form>
            </div>
        </div>
        <nav class="nav">
            <ul>
                <!--li中添加 active 类样式，显示焦点状态。-->
                <li class="active" hm-active><a href="#/home">首页</a></li>
                <li hm-active><a href="#/onplay/1">正在热映</a></li>
                <li hm-active><a href="#/willplay/1">即将上映</a></li>
                <li hm-active><a href="#/top250/1">Top250</a></li>
            </ul>
        </nav>
    </div>
    <!-- 顶部导航栏结束 -->
    <div class="container" ng-view>


    </div>
    <footer class="footer">
        <div class="container">
            <p>版权所有&copy; 前端与移动开发学院</p>
        </div>
    </footer>
    <script src="assets/js/prefixfree.min.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="service/service.js"></script>
    <script type="text/javascript" src="./onplay/onplay.js"></script>
    <script type="text/javascript" src="details/details.js"></script>
    <script type="text/javascript" src="willplay/willplay.js"></script>
    <script type="text/javascript" src="top250/top250.js"></script>
    <script src="./home/home.js"></script>
    <script src="app.js"></script>
</body>

</html>
